{% extends "base.html" %}
{% block content %}
<p><a href="..">Home</a></p>
<h1>Cities</h1>
<table>
    <tr>
        <th>City</th>
        <th>Latitude</th>
        <th>Longitude</th>
    </tr>
    {% for c in cities %}
    <tr>
    <td>{{ c.name }}</td><td>{{ c.latitude }}</td><td>{{ c.longitude }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
